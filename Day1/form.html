<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <form>
        <label>Full name</label>
        <input type="text">
        <br>
        <label>Email:</label>
        <input type="email">
        <br>
        <label>Age</label>
        <input type="number">
        <br>
        <label>Gender</label>
        <br>
        <input type="radio" name="gender" value="male">
        <label>Male</label>
        <input type="radio" name="gender" value="female">
        <label>Female</label>
        <input type="radio" name="gender" value="other">
        <label>other</label>
        <br>
        <label>Qualifications</label>
        <select>
            <option>Choose...</label>
            <option>+2</option>
            <option>UG</option>
            <option>PG</option>
        </select>
        <br>
        <label>Skills</label>
        <input type="checkbox">
        <label>HTML</label>
        <input type="checkbox">
        <label>CSS</label>
        <input type="checkbox">
        <label>JavaScript</label>
        <br>
        <input type="submit" value="Continue">

    </form>
</body>
</html>
